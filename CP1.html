<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contentContainer">
        <h2>Checkpoint</h2>
        <p id="message" style="display: none;">Congratulations! You have revealed the hidden message.</p>
        <p id="tooEarly">Jetzt gehts um Geduld</p>
        <div id="countdown">Berechnen...</div>

    <script>
        // Set the target date and time you're counting down to
        const targetDate = new Date('October 24, 2024 00:00:00').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calculate remaining time in seconds
            const secondsLeft = Math.floor(timeLeft / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = secondsLeft + " sekunden Ã¼brig";

            // If the countdown is over, display a message
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Time's up!";
            }
        }, 1000);
    </script>
    </div>

    <script>
        function checkDate() {
            const today = new Date();
            const revealDate = new Date('2024-10-24');

            if (today >= revealDate) {
                document.getElementById("message").style.display = "block";
                document.getElementById("tooEarly").style.display = "none";
            }
        }

        // Check the date when the page loads
        window.onload = checkDate;
    </script>
</body>
</html>
