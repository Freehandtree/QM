<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="passwordContainer", class="glow">
        <label for="password">Enter Password:</label>
        <input type="password" id="password">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <div id="mainContainer" style="display: none;">
        <h2>Rätzel:</h2>
        <p>Nach einem Tag in der Sonne im Garten muss Sofie schlafen gehen. Sie geht durch alle Türen einmal hindurch und schließt sie hinter sich.</p>
        <p><strong>Welches Zimmer ist ihr Schlafzimmer?</strong></p>
        <img src="Riddle1.png" alt="Sofie Riddle" style="max-width: 100%; height: auto;">
        <input type="text" id="riddleAnswer" placeholder="Enter room letter">
        <button onclick="checkAnswer()">Submit Answer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
